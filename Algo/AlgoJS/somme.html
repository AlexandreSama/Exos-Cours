<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somme</title>
</head>
<body>
    <p id="result"></p>
</body>
<script>
    var nb = prompt('Entrez un nombre : ')
    nb = parseInt(nb)
    var i
    var somme = 0
    let result = document.getElementById('result')
    for (i =1; i <= nb; i++) {
        somme = somme+i
    }
    result.innerHTML += 'La somme est de : ' + somme
</script>
</html>
