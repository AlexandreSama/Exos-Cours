<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taille</title>
</head>
<body>
    <p id="result"></p>
</body>
<script>
    var nb = 0
    while (nb < 10 || nb > 20) {
        nb = prompt('Entrez un nombre : ')
        if(nb < 10){
            alert('Plus grand !')
        }else if (nb > 20) {
            alert('Plus petit')
        }
    }
    document.getElementById('result').innerHTML += nb
</script>
</html>
