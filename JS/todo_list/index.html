<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/eec634434d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Todo List</title>
</head>
<body>
    <h1>Todo list</h1>

    <div id="todo">
        <div id="todoCards">
            <div class="cardsHTML">
                <button id="btnHTML">Add a task</button>
                <div id="todoCardHTML1" class="card">
                    <textarea maxlength="200" cols="20" rows="15" class="task">New task</textarea>
                    <span class="delBtn"><i class="fa fa-trash" aria-hidden="true"></i></span>
                </div>
            </div>
            <div class="cardsJS">
                <button id="btnJS">Add a task</button>
                <div id="todoCardJS1" class="card">
                    <textarea maxlength="200" cols="20" rows="15" class="task">New task</textarea>
                    <span class="delBtn"><i class="fa fa-trash" aria-hidden="true"></i></span>
                </div>
            </div>
            <div class="cardsPHP">
                <button id="btnPHP">Add a task</button>
                <div id="todoCardPHP1" class="card">
                    <textarea maxlength="200" cols="20" rows="15" class="task">New task</textarea>
                    <span class="delBtn"><i class="fa fa-trash" aria-hidden="true"></i></span>
                </div>
            </div>
            <div class="cardsJAVA">
                <button id="btnJAVA">Add a task</button>
                <div id="todoCardJAVA1" class="card">
                    <textarea maxlength="200" cols="20" rows="15" class="task">New task</textarea>
                    <span class="delBtn"><i class="fa fa-trash" aria-hidden="true"></i></span>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./index.js"></script>
</html>
